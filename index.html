<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="contactForm">
        <h1>Contact Us</h1>
        <div class="address">
            <img class="map" src="img/map.jpg">
            </br>
            <div class="addressText">
                Findaway
                </br>
                31999 Aurora Rd
                </br>
                Solon, OH 44139
            </div>
        </div>
        </br>
        Name *
        <div>
            <input type="text" class="name" id="name"></input>
        </div>
        </br>
        Email *
        <div>
            <input class="email" id="email"></input>
        </div>
        </br>
        Message *
        <div>
            <input class="message" id="message"></input>
        </div>
        </br>
        <button id="sendBtn" class="sendBtn" onclick="outputValue()">Send Message</button>
    </div>
</body>

</html>
